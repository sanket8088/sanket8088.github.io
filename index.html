<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch Page</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/2cb8fafa23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <img id="company-logo" src="./assets/amazon.png" alt="Amazon Icon">
    </header>

    <div id="main-content">
        <div id="watch-picture">
            <div id="picture">
                <img id="watch-pic" src="./assets/black.png" alt="">
            </div>
        </div>
        <div id="watch-heading">
            <h1 id="watch-heading-content">FitBit 19 - The Smartest Watch</h1>
            <p id="watch-description-content">Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor
                Lorem
                ipsum dolor Lorem ipsum dolor</p>

            <h3 id="select-color">Select Color</h3>
            <div id="color-content">
                <a>
                    <div class="color-button" id="black"></div>
                </a>
                <a>
                    <div class="color-button" id="red"></div>
                </a>
                <a>
                    <div class="color-button" id="purple"></div>
                </a>
                <a>
                    <div class="color-button" id="blue"></div>
                </a>
                <a>
                    <div class="color-button" id="pink"></div>
                </a>

            </div>
            <h3 id="select-features">Features</h3>
            <div id="watch-screen-controller">
                <button class="feature-class" id="time">Time</button>
                <button class="feature-class" id="heart-rate">Heart Rate</button>
            </div>
            <button id="buy-now">BUY NOW</button>
        </div>
    </div>
    <div id="clock">
        <span id="hour"></span>
        <span id="minute"></span>
        <span id="sec"></span>
    </div>
    <div id="heart-beat">
        <i id="heart-beat-icon" class="fas fa-heartbeat"></i>

    </div>
    <span id="heart-rate-number">78</span>


    <script src="index.js"></script>
</body>

</html>
